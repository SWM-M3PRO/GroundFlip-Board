spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${BOARD_DB_URL}
    username: ${BOARD_DB_USERNAME}
    password: ${BOARD_DB_PASSWORD}

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.time_zone: UTC



